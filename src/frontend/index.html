<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Task list</h1>


        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="New task" 
                   class="flex-1 p-2 border rounded-l-md focus:outline-none">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">
                Add Task
            </button>
        </div>


        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
